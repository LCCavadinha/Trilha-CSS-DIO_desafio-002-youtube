<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container">
        <div class="header-container flex">
            <div class="menu">
                <img src="./assets/images/menu.png" alt="menu hamburguer" class="icon-small">
                <img src="./assets/images/Youtube.png" alt="logo youtube" class="logo-icon">
            </div>
            <div class="header-search flex">
                <img src="./assets/images/search_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="lupa">
                <input type="text" placeholder="Pesquisar">
                <img src="./assets/images/keyboard_24dp_FFFFFF_FILL1_wght400_GRAD0_opsz24.png" alt="teclado virtual">
                <img src="./assets/images/mic_24dp_FFFFFF_FILL1_wght400_GRAD0_opsz24.png" alt="microfone">
            </div>
            <div class="header-login flex">
                <img src="./assets/images/video_call_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" class="icon-small" alt="">
                <img src="./assets/images/notifications_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" class="icon-small" alt="">
                <img src="./assets/images/1688086998362.jfif" class="image-login" alt="">
            </div>
        </div>
    </header>
</body>
</html>
